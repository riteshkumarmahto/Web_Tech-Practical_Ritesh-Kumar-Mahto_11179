<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Styling</title>

    <style>
        body {
            background-image: url('https://via.placeholder.com/800');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 300px;
            background-color: white;

            padding: 20px;
            margin: 50px auto;
            border: 4px solid blue;

            border-radius: 10px;
            box-shadow: 5px 5px 10px gray;
            text-align: center;
        }

        h2 {
            color: darkred;
        }

        p {
            color: black;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Advanced CSS</h2>
        <p>
            This page demonstrates Box Model, background image,
            border, margin, and padding using CSS.
        </p>
    </div>

</body>
</html>

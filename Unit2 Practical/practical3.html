<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>

    <style>
        * {
            font-family: Arial, sans-serif;
        }

        #main {
            background-color: lightyellow;
            padding: 20px;
            border: 2px solid black;
        }

        .text {
            color: blue;
            font-size: 18px;
        }

        div p {
            color: green;
        }

        h1, h2 {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="main">
        <h1>CSS Selectors</h1>
        <h2>Example Page</h2>

        <p class="text">This paragraph uses class selector.</p>
        <p>This paragraph uses descendant selector.</p>
    </div>

</body>
</html>

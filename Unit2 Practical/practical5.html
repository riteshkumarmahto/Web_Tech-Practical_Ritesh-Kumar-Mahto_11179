<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>

    <style>
        /* div styling */
        .container {
            width: 80%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            background-color: lightgray;
        }

        .box {
            border: 1px solid blue;
            padding: 15px;
            margin-bottom: 10px;
        }

        /* span styling */
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            This is a <span class="highlight">div</span> element used for layout.
        </div>

        <div class="box">
            This text contains a <span class="highlight">span</span> element used for styling.
        </div>
    </div>

</body>
</html>

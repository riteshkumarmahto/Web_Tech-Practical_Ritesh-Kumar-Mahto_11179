<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    <style>
        h2 {
            color: green;
            text-align: center;
        }
        .internal {
            font-size: 18px;
            color: purple;
        }
        .external {
            color: brown;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1 style="color: blue; text-align: center;">
        Inline CSS Example
    </h1>

    <h2>Internal CSS Example</h2>
    <p class="internal">
        This paragraph is styled using internal CSS.
    </p>

    <p class="external">
        This paragraph represents external CSS styling.
    </p>

</body>
</html>
